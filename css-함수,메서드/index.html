<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제이쿼리 함수</title>
  <style>
    a {
      display: inline-block;
      color: black;
      text-decoration: none;
      background-color: #ddd;
      width: 200px;
      text-align: center;
      padding: 5px;
      box-sizing: border-box;
    }
    div {
      background-color: pink;
      height: 200px;
      margin-top: 10px;
      width: 200px;
      box-sizing: border-box;
      text-align: center;
      line-height: 200px;
      display: none;
    }
  </style>
</head>
<body>
  <a class="fadeIn-btn" href="#none">보이기</a>
  <a class="fadeOut-btn" href="#none">감추기</a>
  <div>Box</div>

  <script src="jquery-1.12.4.js"></script>
  <script src="custom.js"></script>
</body>
</html>
