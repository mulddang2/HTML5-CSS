<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form> <!--form aciton은 폼태그 안의 내용을 처리해줄 서버 프로그램을 지정하는 것-->
        <fieldset> <!--form안에서 여러 구역을 나누어 표시할 때-->
            <label>아이디: <input type="text" id="id" placeholder=아이디 maxlength="41"></label>
            <label>비밀번호: <input type="password" id="pw" placeholder="비밀번호" maxlength="16"></label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
