<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>라디오버튼, 체크박스</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox">선물용 3kg</label>
            <label><input type="checkbox">선물용 5kg</label>
            <label><input type="checkbox">가정용 3kg</label>
            <label><input type="checkbox">가정용 5kg</label>
            <p><b>포장 선택</b></p>
            <label><input type="radio" name="gift">선물 포장</label>
            <label><input type="radio" name="gift">선물 포장 안 함</label> <!--input 안에 name을 똑같이 주면, 1개만 선택할 수 있음-->
        </fieldset>
    </form>
</body>
</html>
