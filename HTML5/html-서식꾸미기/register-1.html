<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 신청서 만들기</title>
</head>
<body>
    <form>
        <h1>회원 가입을 환영합니다</h1>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label>아이디 <input type="text"></label>
                </li>
                <li>
                    <label>이메일 <input type="email"></label>
                </li>
                <li>
                    <label>비밀번호 <input type="password"></label>
                </li>
                <li>
                    <label>비밀번호 확인 <input type="password"></label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mailing" id="mailing_y">메일 수신</label>
            <label><input type="radio" name="mailing" id="mailing_n">메일 수신 안 함</label>
        </fieldset>
        <div id="btns">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
