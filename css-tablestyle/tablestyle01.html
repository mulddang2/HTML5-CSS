<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테이블 스타일</title>
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
      text-align: center;
      table-layout: fixed;
    }
    th,td {
      border-bottom: 1px solid lightslategrey;
      padding: 3px;
    }
    th {
      background-color: lightslategrey;
      color: #fff;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Room name</th>
      <th>Hours of use</th>
      <th>fee</th>
    </tr>
    <tr>
      <td>Standard Room</td>
      <td>2:00pm-10:00am</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Family Room</td>
      <td>2:00pm-10:00am</td>
      <td>$150</td>
    </tr>
    <tr>
      <td>Party room</td>
      <td>2:00pm-10:00am</td>
      <td>$300</td>
    </tr>
    <tr>
      <td>Couples room</td>
      <td>2:00pm-10:00am</td>
      <td>$250</td>
    </tr>
  </table>
</body>
</html>
