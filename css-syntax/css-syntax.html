<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 기본문법</title>
  <style>
    p span {
        color:cadetblue;
    }
    h1, h3 {
        text-align: center;
        color:yellowgreen;
    }
    * {
      color : peachpuff;
    }
  </style>
</head>
<body>
  <p>
    서른이 넘은 나이, 한창 일하며 달리던 그 나이에, 문득 옆을 돌아보았을 때 왜 이리도 허전해지는 것인지. <span>서른 넘어 함박눈은 그런 마음을 위로하는 소설이다.</span> 무엇보다도 공감할 문장이 많아 읽는 재미가 쏠쏠한데, 그 중에 대표적인 문장이 저것이다. 마음을 짠하게 흔드는구나.
  </p>
  <p>
    사랑에 빠지는 순간에 대한 묘사를 누가 또 이처럼 멋지게 할 수 있을까. 아는 사람은 안다. '영원'이 무엇인지 깨달을 수 있"다는 그 의미를. 마음을 격렬하게 흔드는 문장이란 바로 이런 것이 아닐까.
  </p>
  <h1>서른 넘어 함박눈</h1>
  <h3>다나베 세이코</h3>
</body>
</html>
