<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>position: absolute 예제</title>
</head>
<style>
  .container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 1px solid #000;
  }
  .box {
    width: 100px;
    height: 100px;
    background-color: aquamarine;
    /* Centerling Layout */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
