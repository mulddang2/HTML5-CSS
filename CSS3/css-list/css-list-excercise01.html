<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css목록스타일</title>
  <style>
    ol {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>css목록만들기</h1>
  <ol>
    <li>fruits
      <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
      </ul>
    </li>
    <li>vegetables
      <ul>
        <li>brinjal</li>
        <li>patato</li>
        <li>carrot</li>
      </ul>
    </li>
    <li>dry fruits
      <ul>
        <li>almonds</li>
        <li>peanuts</li>
        <li>walnuts</li>
      </ul>
    </li>
  </ol>
</body>
</html>
