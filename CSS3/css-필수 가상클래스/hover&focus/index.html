<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판 페이징 만들기</title>
  <style>
    .paging a {
      border: 1px solid gray;
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 2px;
      text-decoration: none;
      color: #000;
      text-align: center;
      line-height: 20px;
    }
    .paging a:hover, 
    .paging a:focus {
      border: 1px solid gold;
      background-color: gold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="paging">
    <a href="#none">1</a>
    <a href="#none">2</a>
    <a href="#none">3</a>
    <a href="#none">4</a>
    <a href="#none">5</a>
    <a href="#none">6</a>
    <a href="#none">7</a>
    <a href="#none">8</a>
    <a href="#none">9</a>
    <a href="#none">10</a>
  </div>
</body>
</html>
