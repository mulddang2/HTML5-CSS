<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>순서에 따라 선택하는 가상클래스(2)</title>
  <style>
    h1 {
      text-align: center;
      font-size: 70px;
    }
    .box div {
      width: 200px;
      height: 200px;
      border: 2px solid #000;
      float: left;
      margin: 10px;
    }
    .box div:first-of-type {
      background-color: red;
    }
    .box div:last-of-type {
      background-color: aqua;
    }
    .box div:nth-of-type(2) {
      background-color: black;
    }
    .box div:nth-of-type(3) {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>pseudo class</h1>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
