<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>overflow: hidden</title>
  <style>
    .inner {
      border: 5px solid cadetblue;
      width: 900px;
      overflow: hidden;
    }
    .inner div {
      width: 300px;
      height: 300px;
      border: 5px solid coral;
      float: left;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="inner">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
