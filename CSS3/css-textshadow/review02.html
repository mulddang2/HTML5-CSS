<!DOCTYPE html>
<html lang="en">
<head>

  <title>텍스트쉐도우</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body{
      background-color: rgba(255, 192, 203, 0.712);
    }
    h1.text-shadow1{

    h1.text-shadow2{
      font-family: 'Dancing Script', cursive;
      font-size: 100px;
      color:rgb(203, 219, 53);
      text-shadow: 5px 5px 10px red, 10px 10px 15px blueviolet;
      font-weight:normal;
    }
  </style>
</head>
<body>
  <h1 class="text-shadow1">HTML5 & CSS</h1>
  <h1 class="text-shadow2">HTML5 & CSS</h1>

</body>
</html>
