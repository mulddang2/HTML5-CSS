<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트쉐도우</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: rgba(51, 51, 51, 0.877)
    }
    h1.text-shadow1 {
        font-family: 'Inconsolata', monospace;
        font-size: 80px;
        color:chocolate;
        text-transform: uppercase;
        text-shadow: 0 0 30px white;
    }
    h1.text-shadow2 {
      color: greenyellow;
      font-family: 'Inconsolata', monospace;
      font-size: 80px;
      text-transform: uppercase;
      text-shadow: 5px 5px 0 darkblue, 8px 8px 20px burlywood;
    }
  </style>
</head>
<body>
  <h1 class="text-shadow1">text shadow camp</h1>
  <h1 class="text-shadow2">text shadow camp</h1>
</body>
</html>
