<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css 자손선택자 vs 자식선택자</title>
  <style>
    .inner > p {
      color: navy;
    }
    .inner > div p {
      color: goldenrod;
    }
  </style>
</head>
<body>
  <div class="inner">
    <p>별 헤는 밤</p>
    <div>
      <p>
        새워 내일 어머니, 가슴속에 너무나 듯합니다. 가을로 부끄러운 새겨지는 이 잠, 이름과 듯합니다. 이름과 불러 속의 있습니다. 이국 어머니 애기 새겨지는 내일 아름다운 거외다.
        비둘기, 아침이 이웃 별 다 쓸쓸함과 애기 된 다하지 버리었습니다. 어머님, 책상을 헤는 강아지, 이 소학교 별 어머니 있습니다.
        나는 하늘에는 당신은 청춘이 보고, 이국 가슴속에 봅니다. 한 마디씩 별빛이 별이 차 말 나는 오는 봅니다. 하나 그리고 다 차 다하지 버리었습니다. 시와 별 헤는 어머님, 그리워 소학교 다 봅니다.
      </p>
    </div>
  </div>
</body>
</html>
