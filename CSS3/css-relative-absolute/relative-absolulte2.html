<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두번째예제</title>
  <style>
    body {
      margin: 0;
    }
    .parent {
      background-color: gold;
      width: 600px;
      height: 300px;
      margin: 100px;
      position: relative;
    }
    .child {
      width: 100px;
      height: 50px;
      background-color: gray;
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
