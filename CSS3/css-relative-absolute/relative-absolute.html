<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>relative 부모요소, absolute 자식요소</title>
  <style>
    body {
      margin: 0;
    }
    .parent {
      width: 400px;
      height: 400px;
      border: 1px solid red;
      position: relative;
    }
    .child {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      right: 0;
      bottom: 0;
    }
    </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
