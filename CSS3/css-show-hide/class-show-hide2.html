<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>z-index : 요소쌓는순서</title>
  <style>
    body {
      margin: 0;
    }
    div {
      width: 300px;
      height: 300px;
      color: black;
      text-align: right;
    }
    .box1 {
      background-color: red;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
    }
    .box2 {
      background-color: yellow;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>
</html>
