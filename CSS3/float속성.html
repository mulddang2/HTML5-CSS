<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float 속성</title>
    <style>
        div {
            padding: 20px;
            margin: 10px;
        }
        #box1 {
            background-color: #ffd800;
            float: left; /* 왼쪽으로 플로팅 */
        }
        #box2 {
            background-color: #0094ff;
            float: left; /* 왼쪽으로 플로팅 */
        }
        #box3 {
            background-color: bisque;  /* 웹 브라우저의 기본흐름으로 배치됨 */
        }
        #box4 {
            background-color: aqua;
            clear: left; /* 플로팅 해제 */
        }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
